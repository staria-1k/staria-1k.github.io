<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 | Not Found</title>
<link rel="icon" type="image/png" href="favicon.png" id="favicon">

<style>

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: url('background.gif') center/cover no-repeat fixed;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro", "Helvetica Neue", sans-serif;
    color: white;
    overflow: hidden;
    text-align: center;
  }

 
  .glass-box {
    background: rgba(17, 17, 17, 0.55);
    backdrop-filter: blur(22px) saturate(180%);
    -webkit-backdrop-filter: blur(22px) saturate(180%);
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-radius: 20px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    padding: 40px 60px;
    width: 90%;
    max-width: 420px;
    animation: fadeIn 1s ease forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .ambient {
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 30% 30%, rgba(0,0,0,0.15), transparent 60%),
                radial-gradient(circle at 70% 60%, rgba(0,0,0,0.1), transparent 60%);
    filter: blur(100px);
    animation: moveGlow 18s ease-in-out infinite alternate;
    z-index: 0;
  }

  @keyframes moveGlow {
    0% { transform: translate(-25%, -25%) scale(1); }
    50% { transform: translate(-20%, -30%) scale(1.1); }
    100% { transform: translate(-25%, -20%) scale(1.05); }
  }

  h1 {
    font-size: 4.5rem;
    margin: 0 0 10px;
    background: linear-gradient(to right, #ffffff, #ffffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700;
  }

  p {
    font-size: 1.1rem;
    color: rgba(255,255,255,0.85);
    margin-bottom: 30px;
  }
  .italic-text {
    font-size: 0.5rem
    font-style: italic;
    color: rgba(255,255,255,0.85)
  }

  .home-btn {
    padding: 10px 20px;
    border-radius: 60px;
    border: 1px solid rgba(255, 255, 255, 0.4);
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px) saturate(150%);
    -webkit-backdrop-filter: blur(20px) saturate(150%);
    color: white;
    font-size: 1em;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: inset 0 0 1px rgba(255,255,255,0.5),
                0 8px 25px rgba(0,0,0,0.4);
  }

  .home-btn:hover {
    background: rgba(255,255,255,0.25);
    transform: translateY(-2px);
    box-shadow: 0 0 12px rgba(255,255,255,0.4),
                0 10px 30px rgba(0,0,0,0.6);
  }

  .home-btn:active {
    transform: scale(0.97);
  }

  .glow {
    position: absolute;
    width: 260px;
    height: 260px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(100,180,255,0.2), transparent 70%);
    filter: blur(100px);
    z-index: -1;
    animation: pulseGlow 6s ease-in-out infinite alternate;
  }

  @keyframes pulseGlow {
    0% { opacity: 0.5; transform: scale(1); }
    100% { opacity: 0.9; transform: scale(1.1); }
  }

</style>
</head>
<body>

  <div class="ambient"></div>
  <div class="glow"></div>

  <div class="glass-box">
    <h1>404</h1>
    <p>Error: The requested page does not exist.</p>
    <p class= italic-text>...and you dont seem to understand</p>
    <a href="/" class="home-btn">Home</a>
  </div>

</body>
</html>
