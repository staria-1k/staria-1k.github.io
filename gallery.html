<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
      background-image: url('background.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
      overflow: hidden;
    }

    .gallery-wrapper {
      width: 90%;
      height: 90%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 18px;
      padding: 20px;
      background: rgba(255,255,255,0.12);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.25);
      overflow-y: auto;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    .gallery-item {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.35);
      box-shadow: 0 5px 15px rgba(0,0,0,0.25);
      transition: transform 0.25s ease, box-shadow 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: scale 0.3s ease, opacity 0.3s ease;
      opacity: 0.9;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(255,255,255,0.4);
    }

    .gallery-item:hover img {
      scale: 1.05;
      opacity: 1;
    }

    /* Fullscreen Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(255,255,255,0.4);
      animation: pop 0.25s ease;
    }

    @keyframes pop {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Close button */
    .close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      user-select: none;
      text-shadow: 0 0 15px white;
    }

    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.35);
      padding: 10px 15px;
      border-radius: 15px;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      transition: 0.3s ease;
    }

    .home-btn:hover {
      transform: translateY(-3px);
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>

<body>

  <a href="index.html" class="home-btn">Home</a>

  <div class="gallery-wrapper">
    <!-- Replace these with your own images -->
    <div class="gallery-item"><img src="img1.jpg"></div>
    <div class="gallery-item"><img src="img2.jpg"></div>
    <div class="gallery-item"><img src="img3.jpg"></div>
    <div class="gallery-item"><img src="img4.jpg"></div>
    <div class="gallery-item"><img src="img5.jpg"></div>
    <div class="gallery-item"><img src="img6.jpg"></div>
  </div>

  <div class="modal" id="modal">
    <span class="close-btn" onclick="closeModal()">Ã—</span>
    <img id="modal-img">
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");

    document.querySelectorAll(".gallery-item img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
      });
    });

    function closeModal() {
      modal.style.display = "none";
    }

    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });
  </script>

</body>
</html>
