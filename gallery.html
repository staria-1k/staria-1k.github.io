<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>

<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: url("background.gif") center/cover no-repeat fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
        padding: 40px;
    }

    h1 {
        color: white;
        backdrop-filter: blur(20px);
        padding: 10px 25px;
        border-radius: 20px;
        background: rgba(255,255,255,0.15);
    }

    /* ---- GRID ---- */
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 25px;
        width: 90%;
        max-width: 1400px;
    }

    .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 20px;
        background: rgba(255,255,255,0.2);
        backdrop-filter: blur(12px);
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        transition: transform 0.2s ease, opacity 0.2s ease;
        cursor: pointer;
    }

    .gallery-item:hover {
        transform: scale(1.03);
    }

    .gallery-item img {
        width: 100%;
        height: 240px;
        object-fit: cover;
        display: block;
        opacity: 0;
        transition: opacity 0.6s ease;
    }

    /* Fade in once loaded */
    .loaded {
        opacity: 1 !important;
    }

    /* ---- ARROWS ---- */
    .arrow {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        color: white;
        background: rgba(255,255,255,0.25);
        backdrop-filter: blur(20px);
        border-radius: 50%;
        cursor: pointer;
        user-select: none;
        transition: 0.2s;
    }

    .arrow:hover {
        transform: translateY(-50%) scale(1.1);
    }

    #leftArrow { left: 20px; }
    #rightArrow { right: 20px; }
</style>

</head>
<body>

<h1>Gallery</h1>

<!-- ARROWS -->
<div id="leftArrow" class="arrow">❮</div>
<div id="rightArrow" class="arrow">❯</div>

<!-- GRID -->
<div class="gallery-grid" id="gallery">
    <!-- Example images – replace with your own -->
    <div class="gallery-item"><img data-src="PENUP.png"></div>
    <div class="gallery-item"><img data-src="img2.jpg"></div>
    <div class="gallery-item"><img data-src="img3.jpg"></div>
    <div class="gallery-item"><img data-src="img4.jpg"></div>
    <div class="gallery-item"><img data-src="img5.jpg"></div>
    <div class="gallery-item"><img data-src="img6.jpg"></div>
</div>

<script>
    /* ---- LAZY LOADING ---- */
    const images = document.querySelectorAll("img[data-src]");
    const config = { rootMargin: "200px 0px", threshold: 0.01 };

    let observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (!entry.isIntersecting) return;
            const img = entry.target;
            img.src = img.getAttribute("data-src");
            img.onload = () => img.classList.add("loaded");
            observer.unobserve(img);
        });
    }, config);

    images.forEach(img => observer.observe(img));

    /* ---- ARROW NAVIGATION (Scroll gallery horizontally) ---- */
    const gallery = document.getElementById("gallery");

    document.getElementById("leftArrow").onclick = () => {
        gallery.scrollBy({ left: -400, behavior: "smooth" });
    };

    document.getElementById("rightArrow").onclick = () => {
        gallery.scrollBy({ left: 400, behavior: "smooth" });
    };
</script>

</body>
</html>
