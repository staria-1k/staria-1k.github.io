<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sta…øia</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <script src="https://unpkg.com/webamp@1.4.0/built/webamp.bundle.min.js"></script> 

        <style type="text/css">

          p {
              font-family:courier;
              color:white;
              font-size:16px;
              padding:15px;
              align:justify
          }
          .home-btn{
              font-family:courier;
              color:grey;
              font-size:16px;
              padding:15px;
              align:justify
          }
          .bgimg {
              background-image: url('/img/staticgid.gif');
              background-size: cover;
          }
          
          body{background: url("imager.png") center/cover no-repeat;}
          
          html:before {
            animation: grain 8s steps(10) infinite;
            background-image: url(https://files.catbox.moe/8lt8x9.jpg);
            content: "";
            height: 300%;
            left: -30%;
            opacity:.02;
            position: fixed;
            top: -110%;
            width: 300%;
            pointer-events:none;
          }
          @keyframes grain {
            0%, 100% { transform:translate(0, 0) }
            10% { transform:translate(0%, -10%) }
            20% { transform:translate(0%, 5%) }
            30% { transform:translate(0%, -25%) }
            40% { transform:translate(0%, 25%) }
            50% { transform:translate(0%, 10%) }
            60% { transform:translate(0%, 0%) }
            70% { transform:translate(0%, 15%) }
            80% { transform:translate(0%, 35%) }
            90% { transform:translate(0%, 10%) }
          }
          .noscroll::-webkit-scrollbar {
              display: none;
          }
          
          .noscroll {
            -ms-overflow-style: none;  
            scrollbar-width: none;  
          }
        </style>
  </head>
  <body>
    <div style="float:left;width:700px;height:850px;margin-left:20px;background:black;border:3px;border-style:double;border-color:white;border-radius:15px;overflow:auto">
      <p>
        why are you here
        <br><a href="/" class="home-btn"> click here to return. </a>
        <br><br>The emptiness...<br>It resides within...<br>Within my lone heart..<br>Within the burning cities..<br>There is nothing...<br>Nothing left...<br>Of this decaying world...
      </p>
    </div>
  </body>
</html>
