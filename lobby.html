<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TianHong</title>
    <link type="image/png" rel="shortcut icon" href="favicon.png" id="favicon"/>
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url("background.gif") center/cover no-repeat;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
            opacity: 0;
            transition: opacity 0.45s ease;
        }
        body.fade-in { opacity: 1; }

        p {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.85);
            margin-bottom: 30px;
        }
        .welcome-message {
            font-size: 1.7em;
            font-weight: 600;
            color: white;
            margin-bottom: 25px;
            text-shadow: 0 0 15px rgba(255,255,255,0.7);
            backdrop-filter: blur(3px);
            padding: 12px 24px;
            border-radius: 14px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }

      .home-btn svg {
          position: absolute;
          top: 20px;
          right: 20px;
          fill: none;
          stroke: white;
          stroke-width: 2;
          transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
          border-radius: 50%; 
          box-shadow: 0 0 0px rgba(255, 255, 255, 0);
          cursor: pointer;
          text-decoration: none;
      }
      .home-btn:hover svg {
          transform: translateY(-2px);
      }

        #audioControls {
            position: absolute;
            top: 14px;
            left: 14px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        #songSelector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .arrow{
            font-size: 12px;
            color: white;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            background: rgba(0,0,0,0);
            border-radius: 80%; 
            cursor: pointer;
            text-decoration: none;
        }
        .arrow:hover{
            transform: translateY(-2px);
        }

        .thumbButton {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.25);
            box-shadow: 0 0 12px rgba(0,0,0,0.5);
            transition: transform 0.15s ease, box-shadow 0.3s ease;
        }
        .thumbButton:active { transform: scale(0.92); }
        .thumbButton.playing {
            box-shadow: 0 0 18px rgba(255,255,255,0.6);
        }

        /* Waveform */
        #waveform {
            display: flex;
            gap: 3px;
            height: 42px;
            align-items: flex-end;
        }
        .bar {
            width: 5px;
            background: rgba(255,255,255,0.85);
            border-radius: 10px;
            transition: height 0.3s ease;
        }
        .bar.paused {
            animation: fallBounce 0.4s ease-out forwards;
        }
        @keyframes fallBounce {
            0% { height: var(--current-height, 40px); }
            70% { height: 0; }
            100% { height: 0; }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("fade-in");
        });

        document.addEventListener("click", function (e) {
            const link = e.target.closest("a");
            if (link && link.href && !link.target && !link.href.includes("#")) {
                e.preventDefault();
                document.body.classList.add("fade-out");
                setTimeout(() => window.location = link.href, 300);
            }
        });

        document.addEventListener('keydown', function(event) {
            if ((event.ctrlKey || event.shiftKey) && event.key === "I") {
                event.preventDefault();
                alert("You're quite curious, leh?");
            }
            if ((event.ctrlKey || event.metaKey) && event.key === "U") {
                event.preventDefault();
                alert("You're quite curious, leh?");
            }
            if (event.key === "F12") {
                event.preventDefault();
                alert("You're quite curious, leh?");
            }
        });
    </script>
  </head>

  <body>
  
      <audio id="player" preload="auto"></audio>
  
      <a href="/" class="home-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M13.9897 20.9982H19.0001V12H21.0001L12.0001 3L3.04309 12H5.00006V20.9982H10.0001M13.9897 20.9982L13.9988 14.0013C13.9994 13.4885 13.6139 13.0653 13.1167 13.0069L11.0001 13C10.4478 13 10.0001 13.4477 10.0001 14V20.9982M13.9897 20.9982H10.0001" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> </svg></a>
  
      <div id="audioControls">
          <div id="songSelector">
              <button id="prevSong" class="arrow"><</button>
              <img id="songThumb" class="thumbButton" onclick="togglePlayPause()">
              <button id="nextSong" class="arrow">></button>
          </div>
  
          <div id="waveform"></div>
      </div>
  
      <div class="welcome-message">
          *✧･ﾟ:* Tian Hong (天紅) *✧･ﾟ:*
      </div>
  
      <div class="welcome-message" style="animation-delay: 0.1s;">
          <ul>
              <p>「當我找到你時, 你就在我的懷裡...
                  <br> 我的心，我的愛，我的腦海...
                  <br> 我把你擁在懷裡...
                  <br> 我把你擁入懷中...
                  <br> 你成了我的靈魂，我的未來...」
              </p>
          </ul>
      </div>
  
    <script>
    
    const songs = [
        { src: "ssVid.net--Jumping-Machine-跳楼机.mp3", img: "tiaolouji.jpg" },
        { src: "ssVid.net--生分-男版.mp3", img: "unnamed (11).jpg" },
        { src: "ssVid.net--放纵想念.mp3", img: "download (4).jpg" },
        { src: "ssVid.net--四点的海棠花未眠.mp3", img: "images0.jpg" },
        { src: "ssVid.net--素未谋面.mp3", img: "unnamed (17).jpg" },
        { src: "ssVid.net--察觉.mp3", img: "unnamed (13).jpg"},
        { src: "ssVid.net--鄭潤澤-你已把我的心磨平-你已把我的心磨平-把所有躁動都磨平-不知覺地傾聽-心裡反覆質疑-動態歌詞MV.mp3", img: "unnamed (14).jpg"},
        { src: "ssVid.net--可望不可及.mp3", img: "unnamed (16).jpg"},
        { src: "ssVid.net--城外.mp3", img: "unnamed (15).jpg"},
        { src: "ssVid.net--完美折磨.mp3", img: "unnamed (18).jpg"},
        { src: "ssVid.net--都一样会走.mp3", img: "unnamed (19).jpg"},
        { src: "ssVid.net--愿某人.mp3", img: "unnamed (20).jpg"},
    ];
    
    let currentSong = 0;
    const audio = document.getElementById("player");
    const thumb = document.getElementById("songThumb");
    
    
    function loadSong(i) {
        currentSong = i;
        audio.src = songs[i].src;
        thumb.src = songs[i].img;
    }
    loadSong(0);
    
    
    document.getElementById("nextSong").onclick = () => {
        currentSong = (currentSong + 1) % songs.length;
        loadSong(currentSong);
    };
    document.getElementById("prevSong").onclick = () => {
        currentSong = (currentSong - 1 + songs.length) % songs.length;
        loadSong(currentSong);
    };
    
    
    function togglePlayPause() {
        if (!audioCtx) initAudio();
        if (audio.paused) audio.play();
        else audio.pause();
    }
    
    
    const waveform = document.getElementById("waveform");
    const barCount = 12;
    let bars = [];
    let barHeights = Array(barCount).fill(0);
    let velocities = Array(barCount).fill(0);
    
    for (let i = 0; i < barCount; i++) {
        const b = document.createElement("div");
        b.classList.add("bar");
        waveform.appendChild(b);
        bars.push(b);
    }
    
    let audioCtx = null;
    let analyser = null;
    let frequencyData = null;
    
    function initAudio() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
    
        const src = audioCtx.createMediaElementSource(audio);
        src.connect(analyser);
        analyser.connect(audioCtx.destination);
    
        frequencyData = new Uint8Array(analyser.frequencyBinCount);
    }
    
    function animateBars() {
        requestAnimationFrame(animateBars);
        if (!analyser) return;
    
        analyser.getByteFrequencyData(frequencyData);
        //Idk why some bars are dead i try to fix bug but nothing works :/
        const binsPerBar = Math.floor(frequencyData.length / barCount);
        
        for (let i = 0; i < barCount; i++) {

            const start = i * binsPerBar;
            const end = (i + 1) * binsPerBar;

            let sum = 0;
            let count = 0;

            for (let j = start; j < end; j++) {
                sum += frequencyData[j];
                count++;
            }

            const volume = sum / Math.max(count, 1);

            const maxHeight = 40;
            const target = (volume / 255) * maxHeight;
            let current = barHeights[i];

            let spring = 0.25;
            let friction = 0.12;
            let bounce = 0.3;

            if (target > current) velocities[i] += (target - current) * spring;
            else {
                velocities[i] -= (current - target) * friction;
                velocities[i] += bounce;
            }

            velocities[i] *= 0.82;
            current += velocities[i];

            if (current < 0) current = 0;

            barHeights[i] = current;
            bars[i].style.height = current + "px";
        }
    }
    
    audio.onplay = () => {
        thumb.classList.add("playing");
        bars.forEach(b => b.classList.remove("paused"));
        animateBars();
    };
    
    audio.onpause = () => {
        thumb.classList.remove("playing");
        bars.forEach((bar, i) => {
            bar.style.setProperty("--current-height", barHeights[i] + "px");
            bar.classList.add("paused");
        });
    };
    </script>
  </body>
</html>
