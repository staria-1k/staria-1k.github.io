<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>syuion</title>
<link type="image/png" rel="shortcut icon" href="favicon.png" id="favicon"/>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: url("background.gif") center/cover no-repeat;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
  }
  p {
    font-size: 1.1rem;
    color: rgba(255,255,255,0.85);
    margin-bottom: 30px;
  }
  .welcome-message {
    font-size: 1.7em;
    font-weight: 600;
    color: white;
    margin-bottom: 25px;
    text-shadow: 0 0 15px rgba(255,255,255,0.7);
    backdrop-filter: blur(3px);
    padding: 12px 24px;
    border-radius: 14px;
    background: rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.2);
  }

  /* Button Wrapper */
  .button-container {
    display: flex;
    gap: 20px;
  }

  /* Glass Buttons */
  .glass-btn {
    padding: 14px 24px;
    font-size: 1.1em;
    border-radius: 18px;
    color: white;
    text-decoration: none;
    background: rgba(255,255,255,0.18);
    border: 1px solid rgba(255,255,255,0.35);
    box-shadow: 0 4px 16px rgba(0,0,0,0.35);
    backdrop-filter: blur(18px);
    transition: 0.3s;
  }

  .glass-btn:hover {
    background: rgba(255,255,255,0.3);
    box-shadow: 0 0 18px rgba(255,255,255,0.8);
    transform: translateY(-3px);
  }

  .glass-btn:active {
    transform: scale(0.97);
  }

  .home-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 18px;
      font-size: 1em;
      border-radius: 18px;
      border: 2px solid rgba(255, 255, 255, 0.6);
      background: rgba(17, 17, 17, 0.55);
      color: white;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 6px rgba(255,255,255,0.3);
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;

    .home-btn:hover {
      background: rgba(17,17,17,0.25);
      box-shadow: 0 0 18px rgba(255,255,255,0.7);
      transform: translateY(-2px);
    }
    .glass-box {
      background: rgba(17, 17, 17, 0.55);
      backdrop-filter: blur(22px) saturate(180%);
      -webkit-backdrop-filter: blur(22px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 18px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      width: 320px;
      padding: 20px 24px;
      margin: 14px;
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
  }
    }
</style>
</head>

<body>
  <a href="index.html" class="home-btn">Home</a>
 
  <div class="welcome-message">
    There is nothing here yet..
  </div>

  <div class="glass-box" style="animation-delay: 0.1s;">
      <ul>
        <p>“當我找到你時，你就在我的懷裡……<br>我的心，我的愛，我的腦海……<br>我把你擁在懷裡……<br>我把你擁入懷中……<br>你成了我的靈魂，我的未來。”</p>
        
      </ul>


</body>
</html>
