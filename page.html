    <link type="image/png" rel="shortcut icon" href="favicon.png" id="favicon"/>
    <style>
      body, html {
        height: 100%;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro", "Helvetica Neue", sans-serif;

      .bg {
        background-image: url("PENUP.png");

          font-size: 1em;
