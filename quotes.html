<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quotes</title>

<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: url("background.gif") center/cover no-repeat fixed;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
    color: white;
    overflow-x: hidden;
  }

  /* Home Button */
  .home-btn {
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 10px 18px;
    font-size: 1em;
    border-radius: 18px;
    border: 2px solid rgba(255,255,255,0.6);
    background: rgba(17, 17, 17, 0.55);
    color: white;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 6px rgba(255,255,255,0.3);
    cursor: pointer;
    transition: 0.3s ease;
    text-decoration: none;
  }
  .home-btn:hover {
    background: rgba(17,17,17,0.25);
    box-shadow: 0 0 18px rgba(255,255,255,0.7);
    transform: translateY(-2px);
  }

  /* Title */
  .title {
    margin-top: 100px;
    font-size: 2.2em;
    font-weight: 700;
    text-shadow: 0 0 18px rgba(255,255,255,0.7);
  }

  /* Quotes Container */
  .quotes-container {
    margin-top: 40px;
    width: 90%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    gap: 25px;
    padding-bottom: 50px;
  }

  /* Glass Quote Card */
  .quote-card {
    padding: 20px 24px;
    border-radius: 18px;
    background: rgba(255,255,255,0.18);
    border: 1px solid rgba(255,255,255,0.35);
    backdrop-filter: blur(18px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.45);
    transition: 0.3s ease;
  }

  .quote-card:hover {
    transform: translateY(-6px);
    background: rgba(255,255,255,0.28);
    box-shadow: 0 14px 35px rgba(255,255,255,0.4);
  }

  /* Quote text */
  .quote-text {
    font-size: 1.3em;
    font-weight: 500;
    line-height: 1.4;
  }

  /* Author text */
  .quote-author {
    margin-top: 10px;
    font-size: 1em;
    opacity: 0.85;
    text-align: right;
  }
</style>
</head>
<body>

<a href="lobby.html" class="home-btn">Home</a>

<div class="title">Random Quotes</div>

<div class="quotes-container">

  <div class="quote-card">
    <div class="quote-text">"Sebaik sahaja kematian menemui anda, bukti anda pernah wujud mula pudar hampir serta-merta"</div>
    <div class="quote-author">— Me</div>
  </div>

  <div class="quote-card">
    <div class="quote-text">"My friends jumped off a bridge, so why can't I?"</div>
    <div class="quote-author">— Me</div>
  </div>

  

</div>

</body>
</html>
