<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link type="image/png" rel="shortcut icon" href="favicon.png" id="favicon"/>
    
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: url("background.gif") center/cover no-repeat;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
      }
    
      #audioControls {
        position: absolute;
        top: 14px;
        left: 14px;
        display: flex;
        align-items: center;
        gap: 20px;
      }
    
      #songSelector {
        display: flex;
        align-items: center;
        gap: 10px;
      }
    
      .arrow {
        font-size: 12px;
        background: rgba(255,255,255,0.15);
        border: 1px solid rgba(255,255,255,0.35);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        cursor: pointer;
        width: 20px;
        height: 40px;
        color: white;
        transition: 0.25s ease;
      }
      .arrow:hover {
        background: rgba(255,255,255,0.25);
        transform: translateY(-2px);
      }
    
    
      .thumbButton {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        object-fit: cover;
        cursor: pointer;
        border: 2px solid rgba(255,255,255,0.25);
        box-shadow: 0 0 12px rgba(0,0,0,0.5);
        transition: transform 0.15s ease, box-shadow 0.3s ease;
      }
      .thumbButton:active {
        transform: scale(0.92);
      }
      .thumbButton.playing {
        box-shadow: 0 0 18px rgba(255,255,255,0.6);
      }
    
      /* --- WAVEFORM --- */
      #waveform {
        display: flex;
        gap: 3px;
        height: 42px;
        align-items: flex-end;
      }
    
      .bar {
        width: 5px;
        background: rgba(255,255,255,0.85);
        border-radius: 10px;
        transition: height 0.3s ease;
      }
      .bar.paused {
        animation: fallBounce 0.4s ease-out forwards;
      }
    
      @keyframes fallBounce {
          0% { height: var(--current-height, 40px); }
          70% { height: 0; }
          100% { height: 0; }
      }
    

      .home-btn svg {
        position: absolute;
        top: 20px;
        right: 20px;
        fill: none;
        stroke: white;
        stroke-width: 2;
        transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        border-radius: 50%; 
        box-shadow: 0 0 0px rgba(255, 255, 255, 0);
        cursor: pointer;
        text-decoration: none;
      }
      .home-btn:hover svg {
          transform: translateY(-2px);
          box-shadow: 0 4px 20px rgba(255, 255, 255, 0.7);
      }
    </style>
    
  </head>
  <body>
  
    <a href="/" class="home-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M13.9897 20.9982H19.0001V12H21.0001L12.0001 3L3.04309 12H5.00006V20.9982H10.0001M13.9897 20.9982L13.9988 14.0013C13.9994 13.4885 13.6139 13.0653 13.1167 13.0069L11.0001 13C10.4478 13 10.0001 13.4477 10.0001 14V20.9982M13.9897 20.9982H10.0001" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> </svg></a>
    
    
    <div id="audioControls">
      
      <div id="songSelector">
          <button id="prevSong" class="arrow">❮</button>
          <img id="songThumb" class="thumbButton" onclick="togglePlayPause()">
          <button id="nextSong" class="arrow">❯</button>
      </div>
    
      <div id="waveform"></div>
    </div>
    <div class="welcome-message">
      *✧･ﾟ:* Tian Hong (天紅) *✧･ﾟ:*
    </div>
  
    <div class="welcome-message" style="animation-delay: 0.1s;">
        <ul>
          <p>「當我找到你時,  你就在我的懷裡...
            <br>  我的心，我的愛，我的腦海...
            <br>  我把你擁在懷裡...
            <br>  我把你擁入懷中...
            <br>  你成了我的靈魂，我的未來...」</p>
          
        </ul>
    </div>
    <script>
    
      const songs = [
        {src: "ssVid.net--Jumping-Machine-跳楼机.mp3", img: "tiaolouji.jpg"};
        {src: "ssVid.net--生分-男版.mp3", img: "unnamed (11).jpg"};
        { src: "ssVid.net--放纵想念.mp3", img: "download (4).jpg" }
      ];
      
      let currentSong = 0;
      const audio = document.getElementById("player");
      const thumb = document.getElementById("songThumb");
      
      /* Load  song */
      function loadSong(i) {
        currentSong = i;
        audio.src = songs[i].src;
        thumb.src = songs[i].img;
      }
      loadSong(0);
      
      /* Next / Prev */
      document.getElementById("nextSong").onclick = () => {
        currentSong = (currentSong + 1) % songs.length;
        loadSong(currentSong);
        audio.play();
      };
      document.getElementById("prevSong").onclick = () => {
        currentSong = (currentSong - 1 + songs.length) % songs.length;
        loadSong(currentSong);
        audio.play();
      };
      
      /* ---------------- PLAY / PAUSE ---------------- */
      function togglePlayPause() {
        if (!audioCtx) initAudio();
        if (audio.paused) audio.play();
        else audio.pause();
      }
      
      /* ---------------- WAVEFORM ---------------- */
      const waveform = document.getElementById("waveform");
      const barCount = 12;
      let bars = [];
      let barHeights = Array(barCount).fill(0);
      let velocities = Array(barCount).fill(0);
      
      for (let i = 0; i < barCount; i++) {
        const b = document.createElement("div");
        b.classList.add("bar");
        waveform.appendChild(b);
        bars.push(b);
      }
      
      let audioCtx = null;
      let analyser = null;
      let frequencyData = null;
      
      function initAudio() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
      
        const src = audioCtx.createMediaElementSource(audio);
        src.connect(analyser);
        analyser.connect(audioCtx.destination);
      
        frequencyData = new Uint8Array(analyser.frequencyBinCount);
      }
      
      function animateBars() {
        requestAnimationFrame(animateBars);
        if (!analyser) return;
      
        analyser.getByteFrequencyData(frequencyData);
      
        const chunk = Math.floor(frequencyData.length / barCount);
      
      for (let i = 0; i < barCount; i++) {
  
        const start = Math.floor((i / barCount) * frequencyData.length);
        const end   = Math.floor(((i + 1) / barCount) * frequencyData.length);
  
        let sum = 0;
        for (let j = start; j < end; j++) {
          sum += frequencyData[j];
        }
  
        const volume = sum / Math.max(end - start, 1);
  
        const maxHeight = 40;
        const target = (volume / 255) * maxHeight;
        let current = barHeights[i];
  
        let spring = 0.25;
        let friction = 0.12;
        let bounce = 0.3;
  
        if (target > current) velocities[i] += (target - current) * spring;
        else {
          velocities[i] -= (current - target) * friction;
          velocities[i] += bounce;
      }
  
      velocities[i] *= 0.82;
      current += velocities[i];
  
      if (current < 0) current = 0;
  
      barHeights[i] = current;
      bars[i].style.height = current + "px";
  }
  
        
      audio.onpause = () => {
        thumb.classList.remove("playing");
        bars.forEach((bar, i) => {
          bar.style.setProperty("--current-height", barHeights[i] + "px");
          bar.classList.add("paused");
        });
      };
    </script>
  </body>
</html>
