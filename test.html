<!DOCTYPE html>
<!--This is a test page
I do random experiments here-->
<html>
  <head>
    <title>TianHong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="image/png" rel="shortcut icon" href="favicon.png" id="favicon"/>
    <style>
      body, html {
        height: 100%;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro", "Helvetica Neue", sans-serif;
        background:rgba(0,0,0,1)
      }

      .bg {
        background-image: url("PENUP.png");
        height: 100%; 
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .home-btn {
          position: fixed;
          top: 14px;
          right: 14px;
          padding: 10px 18px;
          border-radius: 16px;
          border: 1px solid rgba(255, 255, 255, 0.4);
          background: rgba(255, 255, 255, 0.15);
          backdrop-filter: blur(20px) saturate(150%);
          -webkit-backdrop-filter: blur(20px) saturate(150%);
          color: white;
          font-size: 1em;
          cursor: pointer;
          text-decoration: none;
          transition: all 0.3s ease;
          box-shadow: inset 0 0 1px rgba(255,255,255,0.5),
                      0 8px 25px rgba(0,0,0,0.4);
        }
      .home-btn:hover {
          background: rgba(255,255,255,0.25);
          transform: translateY(-2px);
          box-shadow: 0 0 12px rgba(255,255,255,0.4),
                      0 10px 30px rgba(0,0,0,0.6);
        }
      .home-btn:active {
          transform: scale(0.97);
        }
      .audio-container {
          text-align: center;
          margin-top: 50px;
        }
        
      .waveform {
          display: flex;
          gap: 6px;
          height: 60px;
          align-items: flex-end;
          justify-content: center;
        }
        
      .bar {
          width: 6px;
          background: rgba(255,255,255,0.8);
          border-radius: 10px;
          animation: bounce 0.6s ease-in-out infinite alternate;
          opacity: 0.9;
        }
        
        @keyframes bounce {
          from {
            height: 10%;
          }
          to {
            height: 100%;
          }
        }
        
      button {
          margin-top: 20px;
          padding: 10px 18px;
          border-radius: 12px;
          border: none;
          background: #ffffff22;
          backdrop-filter: blur(10px);
          color: white;
          cursor: pointer;
        }

    </style>
    <script>
  const container = document.getElementById("waveform");
  const audio = document.getElementById("player");
  
  const barCount = 20;

  for (let i = 0; i < barCount; i++) {
    let b = document.createElement("div");
    b.classList.add("bar");

    b.style.animationDuration = (0.4 + Math.random() * 0.8) + "s";
    container.appendChild(b);
  }
  
  function togglePlay() {
    audio.paused ? audio.play() : audio.pause();
  }

  audio.onpause = () => {
    document.querySelectorAll(".bar").forEach(bar => {
      bar.style.animationPlayState = "paused";
    });
  };
  
  audio.onplay = () => {
    document.querySelectorAll(".bar").forEach(bar => {
      bar.style.animationPlayState = "running";
    });
  };
</script>
  </head>
<body>
  <a href="/" class="home-btn">Home</a>
  <div class="bg"></div>
  
  <div class="audio-container">
  <audio id="player" src="李毅恩Lye - 體驗券你給的體驗券 賜我片刻纏綿 可附贈的痛卻沒有期限動態歌詞PinyinLyrics.mp3"></audio>

  <div class="waveform" id="waveform">
  </div>

  <button onclick="togglePlay()">Play / Pause</button>
</div>

</body>
</html>
